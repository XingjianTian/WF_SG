<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
            <!-- /.box-header -->
            <!-- form start -->

            <form class="form-horizontal" role="form" method="post" action="/ied/add/ied"
                  enctype="multipart/form-data">
                <div class="card-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Device Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter Device Id" value=""
                                   name="deviceId">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Device Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter Device Name" value=""
                                   name="deviceName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Device Producer</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter Device Producer" value=""
                                   name="deviceBelongIem">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Belong IEM</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter IEM" value=""
                                   name="deviceProducer">
                        </div>
                    </div>


                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Register IED</button>
                </div>
            </form>
        </div>
        <!-- /.box -->


    </div>
</div>
