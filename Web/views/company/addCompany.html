<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" role="form" method="post" action="/company/add/company" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Company Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter your company name" value="" name="companyName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email Address</label>

                        <div class="col-sm-10">
                            <input  name="email" type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea name="descript" class="form-control" rows="3" placeholder="Please decribe yourself..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">Headico</label>

                        <div class="col-sm-10">
                            <input name="headico" type="file" class="form-control" id="inputHeadIco" placeholder="Choose file(png/jpg)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">&nbsp;</label>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Company Invest</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter the investment amount" name="companyInvest">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Company Size</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="How many emplyees does your company have?" name="companySize">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Company Location</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="Where does your company locate?" name="companyLocation">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Company Websites</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="Does your company has a website?" name="companyWebsite">
                        </div>
                    </div>


                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Register Your Company</button>
                </div>
            </form>
        </div>
        <!-- /.box -->


    </div>
</div>
