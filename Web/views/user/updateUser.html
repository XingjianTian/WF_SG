<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" role="form" method="post" action="/user/update/user" enctype="multipart/form-data">
                <div class="card-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Account </label>
                        <div class="col-sm-4">
                            <textarea class="form-control" readonly = "true" rows = "1" id="emailAddress" name="account">{{.userInfo.Account}}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Type </label>
                        <div class="col-sm-2">
                            {{.userInfo.Type}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email Address </label>
                        <div class="col-sm-4">
                            <textarea class="form-control" rows = "1" id="emailAddress" name="emailAddress" placeholder="Enter email address">{{.userInfo.EmailAddress}}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone Number </label>
                        <div class="col-sm-4">
                            <textarea class="form-control" rows = "1" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">{{.userInfo.PhoneNumber}}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">Description of user</label>
                        <div class="col-sm-4">
                            <textarea name="descript" class="form-control" rows="3" placeholder="Enter ...">{{.userInfo.Descript}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">Headico</label>

                        <div class="col-sm-4">
                            <input name="headico" type="file" class="form-control" id="inputHeadIco" placeholder="Headico">
                        </div>

                    </div>


                    </div>
                    <div class = "card-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                </div>

                <!-- /.box-body -->
                </div>
            </form>
        </div>
        <!-- /.box -->


    </div>
</div>
