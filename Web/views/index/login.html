
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/node_modules/admin-lte/dist/css/adminlte.min.css">


    <!-- Google Font -->

    <style type="text/css">
        html,body {
            height: 100%;
            width:100%
        }
        *{margin: 0;padding:0;}
        div{
            position: relative;
        }
        img {
            height: 100%;
            width: 40%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>


<body>


<div style="background: white; height:50%; width: 100%;">
    <img src="/public/images/bg.png"/>
</div>
<!-- /.login-box -->
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Smart Grid based on Fabric&WireGuard</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="/login" method="POST">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="account" required="required" name="account">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="password" required="required" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">

                <select class="form-control" name="channelId">
                    <option>hustgym</option>
                    <option>hustdomitory</option>
                </select>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <a href="javascript:void(0);" style="color: #7a0b14">{{.err}}</a>
                        </label>
                    </div>
                </div>
            </div>

            <div align="center">
                <button type="submit" class="btn btn-danger btn btn-lg">Login</button>
            </div>
        </form>
    </div>sss
    <!-- /.login-box-body -->
</div>
    </div>
</div>
</body>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>

<script src="/node_modules/admin-lte/plugins/jquery/jquery.js"></script>
